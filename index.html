<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b584ed7404.js" crossorigin="anonymous"></script>
    <script defer type="module" src="index.js"></script>
    <title>Front end mentor project1</title>
</head>
<body>


    <div class="contenedor cont-1">
              <div class="texto">
                <i class="fa-solid fa-star"></i>        
                <h2>How did we do?</h2>
                <p>please let us know how we did with your suport request. All feedback is appreciated to help us improve our offering!</p>
         
              </div>
        
        
        <div class="numeros">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
        </div>
        <button class="submit">SUBMIT</button>
        
    </div>

    <div class="contenedor cont-2 hide">
        <img src="/illustration-thank-you.svg" alt="">
        <div class="texto2">

            <span class="selecionados"> You selected 4 out of 5</span>
            
            <h2>Thank you!</h2>
            <p>We appreciated you taking the time to give a rating. if you ever need more suport, dont hesitate to get in touch!</p>
        </div>
    </div>


    

    
</body>
</html>
